const JSON_URL = "https://raw.githubusercontent.com/Spin1234/suspense-data/main/stories.json";

let allStories=[];
let visibleCount=25;
let ytPlayer=null;
let progressInterval=null;

const tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

window.onYouTubeIframeAPIReady=()=>{
  ytPlayer=new YT.Player('yt-api-player',{
    height:'200',width:'200',
    playerVars:{autoplay:0,controls:0},
    events:{onStateChange:onPlayerStateChange}
  });
};

async function fetchStories(){
  try{
    const res=await fetch(JSON_URL);
    const data=await res.json();
    allStories=data
      .filter(item=>item.title)
      .sort((a,b)=>new Date(b.publishedAt)-new Date(a.publishedAt));

<script>
// REPLACE WITH YOUR GITHUB RAW LINK
const DATA_URL = "stories.json"; 

let allStories=[];
let visibleCount=25;
let ytPlayer=null;
let progressInterval=null;

const tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

window.onYouTubeIframeAPIReady=()=>{
  ytPlayer=new YT.Player('yt-api-player',{
    height:'0',width:'0',
    playerVars:{autoplay:0,controls:0,playsinline:1},
    events:{onStateChange:onPlayerStateChange}
  });
};

async function fetchStories(){
  try {
    const res = await fetch(DATA_URL);
    allStories = await res.json();
    // No sorting needed if your Node.js script already sorted them!
    renderStories();
  } catch(e) {
    console.error("Failed to load JSON data:", e);
  }
}

function renderStories(){
  const container=document.getElementById("stories");
  const loadBtn=document.getElementById("loadMore");
  const query=document.getElementById("search").value.trim().toLowerCase();
  
  // Advanced Search: Checks both Title AND searchKeywords from your JSON
  const filtered = allStories.filter(s => {
    const titleMatch = s.title.toLowerCase().includes(query);
    const keywordMatch = s.searchKeywords && s.searchKeywords.some(k => k.toLowerCase().includes(query));
    return titleMatch || keywordMatch;
  });

  container.innerHTML="";
  filtered.slice(0,visibleCount).forEach(story=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <div class="thumb-wrap">
        <div class="badge">Full Story</div>
        <img src="${story.thumbnail}">
      </div>
      <div class="card-content">
        <div class="title">${story.title}</div>
        <button class="play-btn-static">Play</button>
      </div>
    `;
    card.onclick=()=>playStory(story);
    container.appendChild(card);
  });
  loadBtn.style.display=visibleCount < filtered.length ? "block" : "none";
}

function playStory(story){
  document.getElementById("player").style.display="flex";
  document.getElementById("playerImg").src=story.thumbnail;
  document.getElementById("playerTitle").textContent=story.title;
  ytPlayer.loadVideoById(story.videoId);
  ytPlayer.playVideo();
}

function onPlayerStateChange(event){
  const btn=document.getElementById("playPause");
  const status=document.getElementById("playerStatus");
  if(event.data===YT.PlayerState.PLAYING){
    btn.textContent="❚❚";
    status.textContent="Listening...";
    startProgress();
  } else {
    btn.textContent="▶";
    status.textContent="Paused";
    stopProgress();
  }
}

function formatTime(s){
  let m=Math.floor(s/60);
  let sec=Math.floor(s%60);
  return `${m}:${sec<10?'0':''}${sec}`;
}

function startProgress(){
  if(progressInterval) clearInterval(progressInterval);
  progressInterval=setInterval(()=>{
    const curr=ytPlayer.getCurrentTime();
    const dur=ytPlayer.getDuration();
    if(dur){
      document.getElementById("progressBar").style.width=(curr/dur*100)+"%";
      document.getElementById("timeCurrent").textContent=formatTime(curr);
      document.getElementById("timeTotal").textContent=formatTime(dur);
    }
  },1000);
}

function stopProgress(){ clearInterval(progressInterval); }

document.getElementById("progress").onclick=(e)=>{
  const dur=ytPlayer.getDuration();
  ytPlayer.seekTo((e.offsetX/e.currentTarget.clientWidth)*dur, true);
};

document.getElementById("playPause").onclick=()=>{
  ytPlayer.getPlayerState()===1?ytPlayer.pauseVideo():ytPlayer.playVideo();
};

document.getElementById("search").oninput=()=>{
    visibleCount = 25;
    renderStories();
};

document.getElementById("loadMore").onclick=()=>{ 
    visibleCount+=25; 
    renderStories(); 
};

fetchStories();
</script>
